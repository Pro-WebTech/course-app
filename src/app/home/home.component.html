<mat-sidenav-container class="home">
  <mat-sidenav #sidenav mode="over">
    Sidenav content
  </mat-sidenav>

  <mat-sidenav-content>
    <div>
      <mat-toolbar color="primary">
        <button mat-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <mat-icon>mood</mat-icon>

        <span> Yay, Material in Angular 8 !</span>

        <button mat-icon-button [mat-menu-trigger-for]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
      </mat-toolbar>
      <mat-menu x-position="before" #menu="matMenu">
        <button mat-menu-item>Option 1</button>
        <button mat-menu-item>Option 2</button>
      </mat-menu>

      <mat-card>
        <button mat-button>All</button>
        <button mat-raised-button>Of</button>
        <button mat-raised-button color="primary">The</button>
        <button mat-raised-button color="accent">Buttons</button>
      </mat-card>
      <mat-card>
        <form class="app-form">
          <mat-form-field class="form-full-width">
            <input matInput placeholder="Favorite food" value="Sushi">
          </mat-form-field>

          <mat-form-field class="form-full-width">
            <textarea matInput placeholder="Leave a comment"></textarea>
          </mat-form-field>
          <mat-form-field class="form-full-width">
            <input matInput placeholder="Email" [formControl]="emailFormControl" [errorStateMatcher]="matcher">
            <mat-hint>Errors appear instantly!</mat-hint>
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              Email is
              <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </form>
      </mat-card>

      <div class="table-container mat-elevation-z8">
        <table mat-table #table [dataSource]="dataSource">

          <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->

          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Weight </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Symbol </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>

      <span class="done">
        <button mat-fab>
          <mat-icon>check circle</mat-icon>
        </button>
      </span>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
